[telegraf_servers]
web01 ansible_host=127.0.0.1 ansible_port=2222 metrics_ip=10.0.1.10 metrics_port=8125
web02 ansible_host=127.0.0.1 ansible_port=2223 metrics_ip=10.0.1.11 metrics_port=8125
db01  ansible_host=127.0.0.1 ansible_port=2224 metrics_ip=10.0.1.20 metrics_port=8125

[node_exporter_servers]
web01     ansible_host=127.0.0.1 ansible_port=2222 metrics_ip=10.0.1.10 metrics_port=9100
web02     ansible_host=127.0.0.1 ansible_port=2223 metrics_ip=10.0.1.11 metrics_port=9100
db01      ansible_host=127.0.0.1 ansible_port=2224 metrics_ip=10.0.1.20 metrics_port=9100
monitor01 ansible_host=127.0.0.1 ansible_port=2225 metrics_ip=10.0.1.30 metrics_port=9100

[prometheus]
monitor01 ansible_host=127.0.0.1 ansible_port=2225 metrics_ip=10.0.1.30 metrics_port=9090

[influxdb]
monitor01 ansible_host=127.0.0.1 ansible_port=2225 metrics_ip=10.0.1.30 metrics_port=8086

[all:vars]
ansible_user=vagrant
ansible_ssh_private_key_file=./.vagrant_ed25519
ansible_python_interpreter=/usr/bin/python3
ansible_ssh_common_args='-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null'
